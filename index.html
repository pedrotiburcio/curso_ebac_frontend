<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário</h2>
                <form>
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control post" type="text" id="nome">

                    <label class="form-label" for="email">Seu Email:</label>
                    <input class="form-control post" type="email" id="email">

                    <label class="form-label" for="telefone">Seu Telefone:</label>
                    <input class="form-control post" type="tel" id="telefone">
                    
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
