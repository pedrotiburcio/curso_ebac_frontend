<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repositorios"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link-perfil">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatar = document.querySelector('#avatar');
            const nome = document.querySelector('#name');
            const login = document.querySelector('#username');
            const repositorios = document.querySelector('#repositorios');
            const seguidores = document.querySelector('#seguidores');
            const seguindo = document.querySelector('#seguindo');
            const linkPerfil = document.querySelector('#link-perfil');

            fetch('https://api.github.com/users/pedrotiburcio')
            .then(function(arquivo) {
                return arquivo.json();
            })
            .then(function(json) {
                avatar.src = json.avatar_url;
                nome.innerText = json.name;
                login.innerText = json.login;
                repositorios.innerText = json.public_repos;
                seguidores.innerText = json.followers;
                seguindo.innerText = json.following;
                linkPerfil.href = json.html_url;
            })
        })
    </script>
</body>
</html>
